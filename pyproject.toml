    "click==8.3.1",
    "click-plugins==1.1.1.2",
    "cligj==0.7.2",
    "colorama==0.4.6",
    "contextily==1.7.0",
    "contourpy==1.3.2",
    "cycler==0.12.1",
    "folium==0.20.0",
    "fonttools==4.61.1",
    "geographiclib==2.1",
    "geopy==2.4.1",
    "humanfriendly==10.0",
    "idna==3.11",
    "jinja2==3.1.6",
    "joblib==1.5.3",
    "kiwisolver==1.4.9",
    "markupsafe==3.0.3",
    "matplotlib==3.10.8",
    "mercantile==1.2.1",
    "narwhals==2.15.0",
    "numpy==2.2.6",
    "optype==0.9.3",
    "packaging==25.0",
    "pandas==2.3.3",
    "pandas-stubs==2.3.3.251219",
