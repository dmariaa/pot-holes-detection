    "requests==2.32.5",
    "scipy==1.15.3",
    "scipy-stubs==1.15.3.0",
    "setuptools==80.9.0",
    "six==1.17.0",
    "tqdm==4.67.1",
    "types-pytz==2025.2.0.20251108",
